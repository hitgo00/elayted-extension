<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Elayt-Ed</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/bar.css">
  <script src="https://kit.fontawesome.com/43dcc20e7a.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 style="text-align: center;">ElaytEd</h1>

  <div class="container">

    <button id="extract-all" type="button">Extract All Links</button>
    <section id='sentiment' class="bar-graph bar-graph-horizontal bar-graph-one">
      <h2>Overall Sentiment Analysis</h2>
      <div id='bar-one' class="bar-one">
        <span class="year">Positive</span>
        <div class="bar" data-percentage="20%"></div>
      </div>
      <div id='bar-two' class="bar-two">
        <span class="year">Neutral</span>
        <div class="bar" data-percentage="50%"></div>
      </div>
      <div id='bar-three' class="bar-three">
        <span class="year">Negative</span>
        <div class="bar" data-percentage="30%"></div>
      </div>
    </section>
    <div id="search-box" class="search-box">
      <input type="text" id='search-input' class="search-input" placeholder="Search..">
      <button id='search-button' class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="list-wrapper">
      <ul id='list' class="list">
      </ul>
    </div>




  </div>


  <script src="js/popup.js" charset="utf-8"></script>
</body>

</html>
